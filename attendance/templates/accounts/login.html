{% load i18n %}
{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Login" %}</title>
</head>
<body>
    <div class="container">
        <h2>{% trans "Log in" %}</h2>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="login">{% trans "Email" %}</label>
                <input type="text" name="login" required>
            </div>
            <div class="form-group">
                <label for="password">{% trans "Password" %}</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">{% trans "Log in" %}</button>
        </form>

        <a href="{% provider_login_url 'google' %}">Log in with Google</a>

        <div class="signup-link">
            <p>{% trans "Don't have an account?" %} <a href="{% url 'account_signup' %}">{% trans "Sign up" %}</a></p>
        </div>
    </div>
</body>
</html>
