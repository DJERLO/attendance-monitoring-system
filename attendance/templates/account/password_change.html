{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-4">
        <h2 class="text-center mb-4">{% trans "Change Password" %}</h2>
        
        <form method="post" action="{% url 'account_change_password' %}">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="old_password" id="old_password" placeholder="{% trans 'Current Password' %}" required>
                <label for="old_password">{% trans "Current Password" %}</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="new_password1" id="new_password1" placeholder="{% trans 'New Password' %}" required>
                <label for="new_password1">{% trans "New Password" %}</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="new_password2" id="new_password2" placeholder="{% trans 'Confirm New Password' %}" required>
                <label for="new_password2">{% trans "Confirm New Password" %}</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">{% trans "Change Password" %}</button>
            </div>
        </form>
        
        <div class="mt-3 text-center">
            <a href="{% url 'account_login' %}" class="text-muted">{% trans "Back to Login" %}</a>
        </div>
    </div>
</div>
{% endblock %}
