{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-4 text-center">
        <h3 class="mb-4">{% trans "Password Reset Sent" %}</h3>
        <p>{% trans "An email has been sent to the provided email address with instructions to reset your password." %}</p>
        <a href="{% url 'account_login' %}" class="btn btn-primary mt-3">{% trans "Back to Login" %}</a>
    </div>
</div>
{% endblock %}
