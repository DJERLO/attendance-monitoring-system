<div class="card mb-3">
    <div class="card-header">
        <div class="card-text text-center text-dark">Daily Attendance Trends</div>
    </div>
    <div class="card-body">
        <canvas id="attendanceBarChart"></canvas>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Data from Django
        const attendanceData = {{ attendance_overview|safe }};
        
        // Extract values for chart
        const labels = ["Early", "Present", "Late", "Absent"];
        const dataValues = [attendanceData.EARLY, attendanceData.PRESENT, attendanceData.LATE, attendanceData.ABSENT];

        // ðŸŽ¨ Bar Chart - Daily Attendance Trends
        var ctxBar = document.getElementById("attendanceBarChart").getContext("2d");
        new Chart(ctxBar, {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: "Number of Employees",
                    data: dataValues,
                    backgroundColor: ["#007bff", "#28a745", "#ffc107", "#dc3545"],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    });
</script>
