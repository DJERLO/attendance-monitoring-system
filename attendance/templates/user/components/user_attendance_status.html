<div class="col-md-12 mt-4">
    <div class="row d-flex">
       <div class="col-md-12 mb-4 align-self-center p-4">
           <div class="attendance-status mb-3 text-center align-self-stretch">
               <span id="currentTime" class="text-wrap"> <!-- Real-Time Clock -->
                   <span class="text-light"></span> <!-- To ensure the text is visible against the dark background -->
               </span>
               <h3>Today's Attendance Status</h3>
               <p><strong>Status:</strong> <span class="badge bg-success">Checked In</span></p> <!-- Static status for now -->
               <p><strong>Check-In Time:</strong> 9:00 AM</p> <!-- Static check-in time for now -->
               <!-- Check-In and Check-Out Buttons -->
               <div class="btn-group" role="group" aria-label="Attendance Actions" style="gap: 10px;">
                   <button type="button" class="btn btn-primary">Check-In</button>
                   <button type="button" class="btn btn-secondary">Check-Out</button>
               </div>
           </div>
       </div>
    </div>
