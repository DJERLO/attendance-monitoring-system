{% load static %}

      <i class='bx bx-menu' id="btn"></i> <!-- Menu button to toggle sidebar -->

    <ul class="navigation-list">
      <!-- Search bar -->

      <!-- List of navigation items -->
      <li>
        <a href="{% url 'dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}" title="Dashboard">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <!-- Additional navigation items -->

        <a href="{% url 'profile' %}" class="{% if request.path == '/profile/' %}active{% endif %}" title="Profile">

      <li>

      <li>
        <a href="#" title="Time">

      <li>
        <a href="#" title="Attendance">
